<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/battleship-ship-boat-army-military-svgrepo-com.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div id="placement" >
        <h2>Place your <span id="placement-ship-name">SHIP</span></h2>
        <button id="rotate-btn">Rotate</button>
        <div id="placement-grid" class="grid"></div>
        <button id="random-placement-btn">Random Placement</button>
      </div>

      <div id="gameplay" hidden>
        <h2>Select a location to attack</h2>
        <div id="gameplay-grids">
          <div>
            <h3>Enemy Waters</h3>
            <div id="opponent-grid" class="grid"></div>
          </div>
          <div>
            <h3>Friendly Waters</h3>
            <div id="player-grid" class="grid"></div>
          </div>
        </div>
      </div>

      <div id="gameover" hidden>
        <h2>Game Over!</h2>
        <h3><span id="winner">Win Loss message</span></h3>
        <button id="restart">Play Again</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Ryan Holland</p>
    </footer>
  </body>
</html>
